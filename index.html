<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="main.css">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <img src="./images/illustration-hero.svg" alt="Listening to music" class="header-image">
      </div>
      <div class="card-body">
        <h2>Order Summary</h2>
        <p class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>

        <div class="plan-box">
          <div class="plan-info">
            <img src="./images/icon-music.svg" alt="Music Icon" class="music-icon">
            <div class="plan-details">
              <strong>Annual Plan</strong>
              <span>$59.99/year</span>
            </div>
          </div>
          <a href="#" class="change-link">Change</a>
        </div>
        <button class="payment-btn">Proceed to Payment</button>
        <button class="cancel-btn">Cancel Order</button>
      </div>
    </div>
  </div>
</body>
</html>
